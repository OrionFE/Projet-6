<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div class="lightbox-photo">
      <i class="fa-solid fa-xmark fa-3x"></i>
      <i class="fa-solid fa-chevron-left fa-3x" id="previous"></i>
      <i class="fa-solid fa-chevron-right fa-3x" id="next"></i>
      <div class="lightbox-content"></div>
    </div>
    <header>
      <a href="./index.html"
        ><img src="assets/images/logo.png" class="logo"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="container-contact_button">
          <button class="contact_button" onclick="displayModal()">
            Contactez-moi
          </button>
        </div>
      </div>

      <div class="photograph-media">
        <div class="filter">
          <ul class="dropdown">
            <li class="dropdown-item selected">
              <span class="text-selected">Popularité</span>
              <i class="fa-solid fa-chevron-down"></i>
            </li>
            <li class="dropdown-item item-2">Date</li>
            <li class="dropdown-item item-3">Titre</li>
          </ul>
        </div>
        <div class="photograph-gallery"></div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form novalidate>
          <div class="input-container">
            <label for="first-name">Prénom</label>
            <input id="first-name" type="text" minlength="2" required />
            <p class="error-message"></p>
          </div>
          <div class="input-container">
            <label for="last-name">Nom</label>
            <input id="last-name" type="text" minlength="2" required />
            <p class="error-message"></p>
          </div>
          <div class="input-container">
            <label for="email">Email</label>
            <input id="email" type="email" required />
            <p class="error-message"></p>
          </div>
          <div class="input-container">
            <label for="message">Votre message</label>
            <textarea id="message" required> </textarea>
            <p class="error-message"></p>
          </div>

          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
